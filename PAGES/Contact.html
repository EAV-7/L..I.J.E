<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="../CSS/Contact.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,600;0,700;1,500&display=swap" />
</head>
<body>

<!-- HEADER -->
  <header>
    <div class="container header-container">
      <img src="../IMG/bendras/myteam 2.png" alt="MyTeam Logo" class="logo" />
      <nav class="main-nav">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li></li><a href="About.html">About</a></li>
        </ul>
      </nav>
      <a href="Contact.html" class="btn-outline">Contact Us</a>
    </div>
  </header>

<!-- CONTACTS -->
<main class="contact-page">
	<div class="container contact-container">
	  <div class="contact-left">
		<h1>Contact</h1>
		<h2><span class="highlight">Ask us about</span></h2>
		<ul class="contact-reasons">
		  <li>
			<img src="../IMG/Home/Group 11.png" alt="Person Icon" />
			<p>The quality of our talent network</p>
		  </li>
		  <li>
			<img src="../IMG/Home/Group 12.png" alt="Cog Icon" />
			<p>Usage & implementation of our software</p>
		  </li>
		  <li>
			<img src="../IMG/Home/Group 13.png" alt="Chart Icon" />
			<p>How we help drive innovation</p>
		  </li>
		</ul>
	  </div>
	  <div class="contact-right">
		<form class="contact-form" action="#" method="POST">
		  <input type="text" name="name" placeholder="Name" required />
		  <input type="email" name="email" placeholder="Email Address" required />
		  <input type="text" name="company" placeholder="Company Name" />
		  <input type="text" name="title" placeholder="Title" />
		  <textarea name="message" placeholder="Message" rows="4" required></textarea>
		  <button type="submit" class="btn-submit">submit</button>
		</form>
	  </div>
	</div>
  </main>


<!-- FOOTER -->
<footer>
	<div class="container footer-container">
		  <div class="footer-left">
			<img src="../img/bendras/myteam 2.png" alt="MyTeam Logo" />
			<nav class="nav1">
			  <a href="../index.html">Home</a>
			  <a href="About.html">About</a>
			</nav>
		  </div>
		  <div class="footer-middle">
			<p>987 Hillcrest Lane<br/>Irvine, CA</br>California 92714<br/>Call Us : 949-833-7432</p>
		  </div>
		  <div class="footer-right">
			<img src="../img/bendras/Group 31.png" alt="Social icons" />
			<p class="footer-middle">copyright 2020. All Rights Reserved</p>
		</div>
	</div>
</footer>

</body>
</html>
